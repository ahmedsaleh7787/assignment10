<body class="wholeBgColor">

  <div class="container px-4">
    <div class="row">
      <h1 class="text-center my-5 PacificoFont d-block">
        <span class="position-relative"> Bookmarker </span>
      </h1>

      <div class="borderDash my-4"></div>

      <h2 class="text-center RighteousFont favSite">
        <span>
          <i class="fas fa-bookmark"></i> Bookmark your favorite sites
          <i class="fas fa-bookmark"></i>
        </span>
      </h2>


      <div class="mb-3 mt-4">
        <label for="SiteName" class="form-label fw-bold"> <i class="fas fa-blanket"></i> Site Name</label>
        <input oninput="validationFormInputs(this)" type="text" class="form-control" id="SiteName"
          placeholder="Bookmark Name" />
      </div>

      <div class="mb-3">
        <label for="SiteURL" class="form-label fw-bold"> <i class="far fa-link"></i> Site URL</label>
        <input oninput="validationFormInputs(this)" type="text" class="form-control" id="SiteURL"
          placeholder="Website URL" />
      </div>

      <div class="d-flex justify-content-center align-items-center mt-2">
        <input onclick="addNewSite()" class="btn btn-primary custom-w-30 w-sm-30 w-m-20 w-l-15" type="submit"
          value="Submit">

      </div>


      <div class="borderDash my-4"></div>





    </div>
  </div>

  <div class="container mb-5">
    <div class="row">



      <table class="bg-color-sec text-center p-5">
        <thead class="fw-bold">
          <tr>
            <td>Index</td>
            <td>Website Name</td>
            <td>Visit</td>
            <td>Delete</td>
          </tr>
        </thead>
        <tbody class="BorderBlackSec" id="addSites">
          <!-- comes from js -->

        </tbody>
      </table>


    </div>
  </div>



  <section id="lightBox"
    class="d-none justify-content-center align-items-center position-fixed top-0 bottom-0 start-0 end-0  ">
    <div class="sm-lightBox position-relative ">

      <i id="closeBtn" class="fa-2x p-3 far fa-times-circle position-absolute top-0 end-0 text-danger cursor-pointer "></i>

      <div class=" m-3 position-absolute top-0 start-0 d-flex">
        <div class="red-circle  rounded-circle bg-c1 "></div>

        <div class="red-circle ms-2 rounded-circle bg-c2 "></div>

        <div class="red-circle ms-2 rounded-circle bg-c3 "></div>

      </div>

      <div class="ms-3 mt-5">
        <p class="p1 fs-4">Site Name or Url is not valid, Please follow the rules below :</p>
        <p class="p2 m-1 pb-2"> <i class="far fa-arrow-circle-right text-danger"></i> Site name must contain at least 3
          characters</p>
        <p class="p2  m-1"> <i class="far fa-arrow-circle-right text-danger"></i> Site URL must be a valid one</p>
      </div>


    </div>
